<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Tâches</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Liste des Tâches</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>ID Limite</th>
        <th>Dataset ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">ID</td>
        <td th:text="${task.idLimit}">ID Limite</td>
        <td th:text="${task.dataset.id}">Dataset ID</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/logout}">Déconnexion</a>
</body>
</html>
